buildscript {
    ext.kotlin_version = '1.5.21'
    ext.dokka_version = '1.4.32'

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.15.1'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath 'com.google.gms:google-services:4.3.8'
    }
}

ext {
    junit_version = '4.13.2'
    mockito_version = '3.11.2'
    androidx_test_rules_version = '1.4.0'
    androidx_test_runner_version = '1.4.0'
    androidx_test_ext_junit_version = '1.1.3'
    androidx_test_espresso_espresso_core_version = '3.3.4'

    android_support_libraries = '1.3.0'
    androidx_core_ktx_version = '1.6.0'
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }

    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublish {
            sonatypeHost = "S01"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
